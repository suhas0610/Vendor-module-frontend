<div class="page-container">
  <h2 class="title">Trainer History</h2>

  <div *ngIf="trainers?.length; else noData">
    <mat-card *ngFor="let t of trainers" class="trainer-card shadow-md">
      <mat-card-header>
        <mat-card-title>{{ t.name }}</mat-card-title>
        <mat-card-subtitle>{{ t.expertise }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p><b>Experience:</b> {{ t.experience }} years</p>
        <p><b>Completed Trainings:</b> {{ t.completedTrainings }}</p>
      </mat-card-content>
    </mat-card>
  </div>

  <ng-template #noData>
    <p class="text-muted">No trainer history available.</p>
  </ng-template>
</div>
