<div class="container">
  <h2 class="title">Vendor Management</h2>
  <button mat-raised-button color="primary" (click)="openForm()">
    Add Vendor
  </button>

  <mat-card *ngIf="formVisible" class="form-card">
    <h3>{{ editingVendor ? 'Edit Vendor' : 'Add Vendor' }}</h3>

    <mat-form-field appearance="outline" style="width:100%">
      <mat-label>Vendor Name</mat-label>
      <input matInput [(ngModel)]="model.vendorName" />
    </mat-form-field>

    <mat-form-field appearance="outline" style="width:100%">
      <mat-label>Contact Person</mat-label>
      <input matInput [(ngModel)]="model.contactPerson" />
    </mat-form-field>

    <mat-form-field appearance="outline" style="width:100%">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="model.contactEmail" type="email" />
    </mat-form-field>

    <mat-form-field appearance="outline" style="width:100%">
      <mat-label>Phone</mat-label>
      <input matInput [(ngModel)]="model.contactPhone" />
    </mat-form-field>

    <mat-form-field appearance="outline" style="width:100%">
      <mat-label>Address</mat-label>
      <input matInput [(ngModel)]="model.address" />
    </mat-form-field>

    <div class="button-group">
      <button mat-button (click)="closeForm()">Cancel</button>
      <button mat-raised-button color="primary" (click)="save()">
        {{ editingVendor ? 'Update' : 'Create' }}
      </button>
    </div>
  </mat-card>

  <mat-card class="shadow-md mt-4">
    <table mat-table [dataSource]="vendors" class="mat-elevation-z8 full-width">
      <ng-container matColumnDef="vendorName">
        <th mat-header-cell *matHeaderCellDef>Vendor Name</th>
        <td mat-cell *matCellDef="let v">{{ v.vendorName }}</td>
      </ng-container>

      <ng-container matColumnDef="contactPerson">
        <th mat-header-cell *matHeaderCellDef>Contact</th>
        <td mat-cell *matCellDef="let v">{{ v.contactPerson }}</td>
      </ng-container>

      <ng-container matColumnDef="contactEmail">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let v">{{ v.contactEmail }}</td>
      </ng-container>

      <ng-container matColumnDef="contactPhone">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let v">{{ v.contactPhone }}</td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let v">{{ v.address }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let v">
          <mat-chip [color]="v.status === 'ACTIVE' ? 'primary' : 'warn'" selected>
            {{ v.status }}
          </mat-chip>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let v">
          <button mat-icon-button color="primary" (click)="openForm(v)" matTooltip="Edit vendor">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deactivate(v.vendorId)" [disabled]="v.status !== 'ACTIVE'" matTooltip="Permanently deactivate vendor">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
