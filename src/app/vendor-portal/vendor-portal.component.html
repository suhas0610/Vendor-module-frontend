<div class="page-container">
  <h2 class="title">Vendor Portal</h2>

  <mat-tab-group color="primary">
    <!-- Available Requests -->
    <mat-tab label="Available Requests">
      <div *ngIf="availableRequests?.length; else noRequests">
        <div *ngFor="let r of availableRequests" class="request-card">
          <mat-card class="shadow-md rounded-xl">
            <mat-card-header>
              <mat-card-title>{{ r.course }}</mat-card-title>
              <mat-card-subtitle>Duration: {{ r.duration }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p><strong>Trainees:</strong> {{ r.trainees }}</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-raised-button color="primary" (click)="submitTrainer(r)">
                Submit Trainer
              </button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
      <ng-template #noRequests>
        <p class="text-muted">No available requests at the moment.</p>
      </ng-template>
    </mat-tab>

    <!-- My Submissions -->
    <mat-tab label="My Submissions">
      <table mat-table [dataSource]="submissions" class="mat-elevation-z8 full-width">
        <ng-container matColumnDef="trainer">
          <th mat-header-cell *matHeaderCellDef>Trainer</th>
          <td mat-cell *matCellDef="let s">{{ s.trainer }}</td>
        </ng-container>
        <ng-container matColumnDef="course">
          <th mat-header-cell *matHeaderCellDef>Course</th>
          <td mat-cell *matCellDef="let s">{{ s.course }}</td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let s">
            <mat-chip [color]="s.status === 'SELECTED' ? 'primary' : s.status === 'SHORTLISTED' ? 'accent' : 'warn'" selected>
              {{ s.status }}
            </mat-chip>
          </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let s">
            <button mat-button color="primary" *ngIf="s.status === 'SELECTED'" (click)="submitQuotation(s)">
              Submit Quotation
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="cols"></tr>
        <tr mat-row *matRowDef="let row; columns: cols"></tr>
      </table>
    </mat-tab>

    <!-- Quotations -->
    <mat-tab label="Quotations">
      <table mat-table [dataSource]="quotations" class="mat-elevation-z8 full-width">
        <ng-container matColumnDef="trainer">
          <th mat-header-cell *matHeaderCellDef>Trainer</th>
          <td mat-cell *matCellDef="let q">{{ q.trainer }}</td>
        </ng-container>
        <ng-container matColumnDef="course">
          <th mat-header-cell *matHeaderCellDef>Course</th>
          <td mat-cell *matCellDef="let q">{{ q.course }}</td>
        </ng-container>
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef>Total Cost</th>
          <td mat-cell *matCellDef="let q">â‚¹{{ q.total | number }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="colsQ"></tr>
        <tr mat-row *matRowDef="let row; columns: colsQ"></tr>
      </table>
    </mat-tab>
  </mat-tab-group>
</div>
