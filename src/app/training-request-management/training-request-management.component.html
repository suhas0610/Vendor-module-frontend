<div class="page-container">
  <h2 class="title">Training Request Management</h2>
  <button mat-raised-button color="primary" (click)="createRequest()">
    Create Request
  </button>

  <mat-card class="mt-4">
    <table mat-table [dataSource]="requests" class="mat-elevation-z8 full-width">
      <ng-container matColumnDef="course">
        <th mat-header-cell *matHeaderCellDef>Course</th>
        <td mat-cell *matCellDef="let r">{{ r.course }}</td>
      </ng-container>

      <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef>Duration</th>
        <td mat-cell *matCellDef="let r">{{ r.duration }}</td>
      </ng-container>

      <ng-container matColumnDef="trainees">
        <th mat-header-cell *matHeaderCellDef>Trainees</th>
        <td mat-cell *matCellDef="let r">{{ r.trainees }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let r">
          <mat-chip [color]="r.status === 'PUBLISHED' ? 'primary' : 'accent'" selected>
            {{ r.status }}
          </mat-chip>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let r">
          <button mat-button color="primary" (click)="publishRequest(r)">Publish</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="cols"></tr>
      <tr mat-row *matRowDef="let row; columns: cols"></tr>
    </table>
  </mat-card>
</div>
