<div class="page-container">
  <h2 class="title">Training Request Management</h2>
  <button mat-raised-button color="primary" (click)="openForm()">
    Create Request
  </button>

  <div *ngIf="formVisible" class="mt-3">
    <mat-card>
      <div class="form-inline p-3">
        <mat-form-field appearance="fill" class="mr-2">
          <mat-label>Course</mat-label>
          <input matInput [(ngModel)]="model.courseName" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="mr-2">
          <mat-label>Request ID</mat-label>
          <input matInput [(ngModel)]="model.id" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="mr-2">
          <mat-label>Duration</mat-label>
          <input matInput [(ngModel)]="model.duration" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="mr-2">
          <mat-label>Trainees</mat-label>
          <input matInput type="number" [(ngModel)]="model.traineeCount" />
        </mat-form-field>

        <mat-checkbox [(ngModel)]="publishNow">Publish immediately</mat-checkbox>

        <div class="ml-3">
          <button mat-raised-button color="primary" (click)="save()">Save</button>
          <button mat-button (click)="closeForm()">Cancel</button>
        </div>
      </div>
    </mat-card>
  </div>

  <mat-card class="mt-4">
    <table mat-table [dataSource]="requests" class="mat-elevation-z8 full-width">
      <ng-container matColumnDef="requestId">
        <th mat-header-cell *matHeaderCellDef>Request ID</th>
        <td mat-cell *matCellDef="let r">{{ r.id }}</td>
      </ng-container>
      <ng-container matColumnDef="course">
        <th mat-header-cell *matHeaderCellDef>Course</th>
        <td mat-cell *matCellDef="let r">{{ r.courseName }}</td>
      </ng-container>

      <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef>Duration</th>
        <td mat-cell *matCellDef="let r">{{ r.duration }}</td>
      </ng-container>

      <ng-container matColumnDef="trainees">
        <th mat-header-cell *matHeaderCellDef>Trainees</th>
        <td mat-cell *matCellDef="let r">{{ r.traineeCount }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let r">
          <mat-chip [color]="r.status === 'PUBLISHED' ? 'primary' : 'accent'" selected>
            {{ r.status }}
          </mat-chip>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let r">
          <button mat-button color="primary" (click)="publishRequest(r)" [disabled]="r.status === 'PUBLISHED'">Publish</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="cols"></tr>
      <tr mat-row *matRowDef="let row; columns: cols"></tr>
    </table>
  </mat-card>
</div>
